<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><% title %></title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" style="font-size: 2.2rem;" href="#">Bio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Connections</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="User Id" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <main role="main">
    <div class="jumbotron mt-5">
      <div class="container d-flex w-100 h-100 align-self-center">
        <div class="row align-self-center w-100">
          <div class="col-6 mx-auto">
            <div class="card mt-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                    <% 
                    let foto = photo;
                    let trim_url = foto.trim();                                                       
                   %>
                  <!-- <img src="https://via.placeholder.com/150" class="card-img" alt="..." id="_usrPhoto"> -->
                  <img src="<%=trim_url%>" class="card-img" alt="..." id="_usrPhoto">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Richard Palacios</h5>
                    <p class="card-text">Web Developer</p>
                    <p class="card-text"><small class="text-muted">richardapalaciosg</small></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <div class="container">
      <div class="row">
        <h2 class="lead d-none d-sm-block">User Info </h2>
      </div>
      <!-- prueba contadores -->
      <div class="row" d-flex>
        <div class="col-md-4 mb-4">
          <a href="https://bio.torre.co/api/people/richardapalaciosg/connections">
            <div class="card-counter primary">
              <i class="fa fa-code-fork"></i>
              <span class="count-numbers" id="_connections">12</span>
              <span class="count-name">Connections</span>
            </div>
          </a>
        </div>

        <div class="col-md-4 mb-4">
          <a href="#">
            <div class="card-counter danger">
              <i class="fa fa-ticket"></i>
              <span class="count-numbers" id="_experiences">599</span>
              <span class="count-name">Experiences</span>
            </div>
          </a>
        </div>

        <div class="col-md-4 mb-4">
          <a href="#">
            <div class="card-counter success">
              <i class="fa fa-database"></i>
              <span class="count-numbers" id="_jobs">6875</span>
              <span class="count-name">Jobs</span>
            </div>
          </a>
        </div>

        <div class="col-md-4 mb-4">
          <a href="#">
            <div class="card-counter info">
              <i class="fa fa-users"></i>
              <span class="count-numbers" id="_projects">35</span>
              <span class="count-name">Projects</span>
            </div>
          </a>
        </div>

        <div class="col-md-4 mb-4">
          <a href="#">
            <div class="card-counter info">
              <i class="fa fa-users"></i>
              <span class="count-numbers" id="_strengths">35</span>
              <span class="count-name">Strengths</span>
            </div>
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="#">
            <div class="card-counter success">
              <i class="fa fa-database"></i>
              <span class="count-numbers" id="_interest">6875</span>
              <span class="count-name">Interest</span>
            </div>
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="#">
            <div class="card-counter danger">
              <i class="fa fa-ticket"></i>
              <span class="count-numbers" id="_publications">599</span>
              <span class="count-name">Publications</span>
            </div>
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="#">
            <div class="card-counter primary">
              <i class="fa fa-code-fork"></i>
              <span class="count-numbers" id="_education">12</span>
              <span class="count-name">Education</span>
            </div>
          </a>
        </div>
        <div class="col-md-4 mb-4">
          <a href="#">
            <div class="card-counter danger">
              <i class="fa fa-ticket"></i>
              <span class="count-numbers" id="_languajes">599</span>
              <span class="count-name">Languajes</span>
            </div>
          </a>
        </div>
      </div>
      <!-- prueba contadores -->



    </div>

    <hr>

    </div> <!-- /container -->

  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
